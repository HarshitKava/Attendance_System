{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        img{
            width: 38rem;
            height: 38rem;
        }
        span{
            position:fixed;
            top: 0;
            left: 0;
            font-size: 2rem;
            color: red;
        }
        a{
            position:fixed;
            top: 0;
            right: 0;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <center>
        <h1>QR Code for {{subject}} at {{room}} on {{dateforview}}</h1>
        <br>
        <img src="{% static 'images/myqr1.png' %}" alt="">
    </center>
    <a href="{% url 'MarkAttendance' courseid date time key1 key2 %}">Link</a>
    <span id="countdown">10s remaining</span>
    <script>
        var timeleft = 10;
        var downloadTimer = setInterval(function(){
        if(timeleft <= 0){
            clearInterval(downloadTimer);
            document.getElementById("countdown").innerHTML = "Finished";
        } else {
            if(timeleft < 10){
                document.getElementById("countdown").innerHTML = "0"+timeleft + "s remaining";
            }
            else{
                document.getElementById("countdown").innerHTML = timeleft + "s remaining";
            }
            
        }
        timeleft -= 1;
        }, 1000);
    </script>
</body>
</html>
